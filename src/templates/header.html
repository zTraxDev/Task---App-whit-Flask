
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min (4).css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{url_for('static',  filename='css/styles.css')}}">

    <title>Task - App {% block title %}{% endblock %}</title>
</head>
<body class="dark-mode">

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        {% if g.user%}
        <a class="navbar-brand" href="{{url_for('I.home', id = g.user.id)}}">Task - App</a>
        {% else %}
        <a class="navbar-brand" href="{{url_for('I.index')}}">Task - App</a>
        {% endif %}
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            {% if g.user%}
            <a class="nav-link active" href="{{url_for('I.perfil', id = g.user.id)}}"><i class="bi bi-person"></i></a>
            <a class="nav-link active" href="{{url_for('Task.task')}}">Tareas</a>
            <a class="nav-link active" href="{{url_for('L.logout')}}">Cerrar Sesion</a>
            <a class="nav-link active"><i class="bi bi-brightness-high-fill" id="toggleDark"></i></a>
            {% else %}
            <a class="nav-link active" href="{{url_for('L.login')}}">Iniciar Sesion</a>
            <a class="nav-link active" href="{{url_for('L.register')}}">Registrate</a>
            <a class="nav-link active"><i class="bi bi-brightness-high-fill" id="toggleDark"></i></a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    {% block content %}
    {% endblock %}
    <script type="text/javascript" src="{{url_for('static', filename='js/form.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/DarkMode.js')}}"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>

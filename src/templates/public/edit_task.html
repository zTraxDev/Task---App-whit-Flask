{% include 'header.html' %}

{% block content %}

{% with messages = get_flashed_messages()%}
 {% if messages %}
  {% for msg in messages%}
  <div class="alert alert-dismissible alert-warning" id="alerta">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    {{msg}}
  </div>
  {% endfor %}
 {% endif%}
{% endwith %}

<div class="container">
    <div class="row">
        <div class="col-md-4">

        </div>
        <div class="col-md-4">
            <br>
          <div class="card">
            <div class="card-header">
              <div class="mb text-center text-activate">
                {% block title %} Editar tarea {% endblock %}
              </div>
            </div>
            <div class="card-body">

                <form action="" method="post">
                    <div class="form-group text-center">
                        <label for="txtUser">Titulo</label>
                        <input type="text" class="form-control" name="titulo_" id="txtUse" placeholder="Ingresa el titulo" required value="{{edit_task.title}}">
                    </div>
                    <br>
                    <div class="form-group text-center">
                        <label for="txtUser">Descripcion</label>
                        <textarea class="form-control" name="description_" id="txtUse" rows="3"> {{edit_task.description}} </textarea>
                    </div>
                    <br>
                    <div class="form-group text-center">
                        <label for="txtUser">Estado</label>
                        <input class="form-check-input"type="checkbox" name="state" id="state" {% if edit_task.state == true %} checked {% endif %} value="true">
                    </div>
                    <br>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success" value="Publicar"><i class="bi bi-check2"></i></button>
                        <a href="{{url_for('Task.task')}}" class="btn btn-info"><i class="bi bi-x"></i></a>
                    </div>
                </form>
            </div>
          </div>
        </div>
        <div class="col-md-4">
            
        </div>
        <div class="col-md-4">
            
        </div>
        
    </div>
   </div>

{% endblock %}

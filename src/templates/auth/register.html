{% extends 'header.html' %}

{% block content %}

{% with messages = get_flashed_messages()%}
 {% if messages %}
  {% for msg in messages%}
 <div class="alert alert-success">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <i class="bi bi-exclamation-octagon"></i>
    {{msg}}.
  </div>
  {% endfor %}
 {% endif%}
{% endwith %}

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-sm-8">
            <div class="card border-dark">
                <div class="card-header">
                    <h1 class="text-center">{% block title%}Registra una Cuenta{% endblock %}</h1>
                </div>
                <div class="card-body">
                    <form action="/register" method="post" onsubmit="validar()" >
                        <div class="form-group">
                            <label for="user">Nombre de usuario</label>
                            <input type="text" class="form-control" name="user" placeholder="Ingresa tu Nombre de usuario" required maxlength="100">
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="email">Correo Electronico</label>
                            <input type="email" class="form-control" name="email" placeholder="Ingresa tu correo" required maxlength="100">
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="pass" name="password" placeholder="Ingresa tu contraseña" required minlength="7" maxlength="100">
                        </div>
                        <br>
                        <div class="text-center">
                            <button type="submit" class="btn btn-secondary" onclick="validar()">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
